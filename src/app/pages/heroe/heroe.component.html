<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" type="button" class="btn btn-danger" routerLink="/heroes">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" placeholder="FireBase ID" class="form-control" disabled="disabled" name="id" [(ngModel)]="heroeModel.id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" required placeholder="Nombre del heroe" class="form-control" name="nombre" [(ngModel)]="heroeModel.nombre" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" required placeholder="Poder del heroe" class="form-control" name="poder" [(ngModel)]="heroeModel.poder" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button type="button" *ngIf="heroeModel.vivo" (click)="heroeModel.vivo=false" class="btn btn-outline-success w-50">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                    Vivo
                </button>
                <button type="button" *ngIf="!heroeModel.vivo" (click)="heroeModel.vivo=true" class="btn btn-outline-danger w-50">
                    <i class="fa fa-frown-o" aria-hidden="true"></i>
                    Muerto
                </button>
            </div>


            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
        </form>

    </div>
